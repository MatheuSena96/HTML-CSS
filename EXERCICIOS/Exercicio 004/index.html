    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Olha o FAvicon aqui ao lado</title>
</head>
<body>
    <h1>Teste de Favicon de varios formatos:</h1> <br>
        <p> Em Texto: <img src="favicon texto.ico" alt="favicon escrito"></p><br>
        <p>Favicon em Emoji: <img src="favicon bandeira.ico" alt=""></p><br>
        <p>Escolhido imagem PNG e transformado em .ICO: <img src="favicon HTML.ico" alt=""></p><br>
        <p>Feito em desenho: <img src="favicon.ico" alt=""></p>

</body>
